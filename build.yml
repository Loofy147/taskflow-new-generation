name: Build & Deploy

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY_DOCKER_HUB: docker.io
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME_DOCKER: ${{ secrets.DOCKER_USERNAME }}/taskflow
  IMAGE_NAME_GHCR: ${{ github.repository }}
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Determine build context and version
  setup:
    name: Setup Build Context
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker-tag: ${{ steps.version.outputs.docker-tag }}
      environment: ${{ steps.environment.outputs.env }}
      should-deploy: ${{ steps.should-deploy.outputs.value }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref }#refs/tags/}"
            DOCKER_TAG="${VERSION}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="latest"
            DOCKER_TAG="latest"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            VERSION="develop"
            DOCKER_TAG="develop"
          else
            VERSION="dev-${{ github.sha }}"
            DOCKER_TAG="dev-${{ github.sha }}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "docker-tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Determine environment
        id: environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="production"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            ENV="staging"
          else
            ENV="development"
          fi
          
          if [ ! -z "${{ github.event.inputs.environment }}" ]; then
            ENV="${{ github.event.inputs.environment }}"
          fi
          
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          echo "Target environment: ${ENV}"

      - name: Determine deployment eligibility
        id: should-deploy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || \
             [[ "${{ github.ref }}" == refs/tags/v* ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=true" >> $GITHUB_OUTPUT
            echo "✓ Deployment is eligible"
          else
            echo "value=false" >> $GITHUB_OUTPUT
            echo "✗ Deployment is not eligible"
          fi

  # Job 2: Build application
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          VITE_APP_VERSION: ${{ needs.setup.outputs.version }}
          NODE_ENV: production

      - name: Generate build info
        run: |
          cat > dist/build-info.json << EOF
          {
            "version": "${{ needs.setup.outputs.version }}",
            "buildDate": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "gitSha": "${{ github.sha }}",
            "gitRef": "${{ github.ref }}",
            "environment": "${{ needs.setup.outputs.environment }}"
          }
          EOF
          cat dist/build-info.json

      - name: Verify build output
        run: |
          echo "Verifying build artifacts..."
          test -d "dist" && echo "✓ Build directory exists"
          test -f "dist/index.html" && echo "✓ HTML entry point exists" || true
          test -f "dist/build-info.json" && echo "✓ Build info file exists"
          du -sh dist/
          echo "✓ Build verification passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ needs.setup.outputs.version }}
          path: dist/
          retention-days: 30

  # Job 3: Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [setup, build-app]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ needs.setup.outputs.version }}
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_DOCKER_HUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY_DOCKER_HUB }}/${{ env.IMAGE_NAME_DOCKER }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ needs.setup.outputs.docker-tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ needs.setup.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      - name: Docker image summary
        run: |
          echo "═══════════════════════════════════════════════════════════"
          echo "                   DOCKER BUILD SUMMARY                     "
          echo "═══════════════════════════════════════════════════════════"
          echo ""
          echo "Image Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  /'
          echo ""
          echo "Build Context:"
          echo "  Version: ${{ needs.setup.outputs.version }}"
          echo "  Environment: ${{ needs.setup.outputs.environment }}"
          echo "  Git SHA: ${{ github.sha }}"
          echo ""
          echo "═══════════════════════════════════════════════════════════"

  # Job 4: Security scanning of Docker image
  scan-docker:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: [setup, build-docker]
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_DOCKER_HUB }}/${{ env.IMAGE_NAME_DOCKER }}:${{ needs.setup.outputs.docker-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate vulnerability report
        run: |
          echo "✓ Docker image vulnerability scan completed"
          echo "  Results uploaded to GitHub Security tab"

  # Job 5: Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build-docker, scan-docker]
    if: |
      needs.setup.outputs.should-deploy == 'true' &&
      (needs.setup.outputs.environment == 'staging' || 
       github.ref == 'refs/heads/develop')
    environment:
      name: staging
      url: https://staging.taskflow.io
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging..."
          echo "Version: ${{ needs.setup.outputs.version }}"
          echo "Docker Tag: ${{ needs.setup.outputs.docker-tag }}"
          
          # Add your staging deployment commands here
          # Example: kubectl set image deployment/taskflow taskflow=${{ env.REGISTRY_DOCKER_HUB }}/${{ env.IMAGE_NAME_DOCKER }}:${{ needs.setup.outputs.docker-tag }} -n staging
          
          echo "✓ Staging deployment initiated"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add your smoke test commands here
          echo "✓ Smoke tests passed"

  # Job 6: Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build-docker, scan-docker]
    if: |
      needs.setup.outputs.should-deploy == 'true' &&
      (needs.setup.outputs.environment == 'production' || 
       github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://taskflow.io
    steps:
      - uses: actions/checkout@v4

      - name: Verify production readiness
        run: |
          echo "Verifying production readiness..."
          echo "Version: ${{ needs.setup.outputs.version }}"
          echo "Git SHA: ${{ github.sha }}"
          
          # Verify we're on main branch or a release tag
          if [[ "${{ github.ref }}" != "refs/heads/main" ]] && \
             [[ "${{ github.ref }}" != refs/tags/v* ]]; then
            echo "❌ Production deployment only allowed from main branch or release tags"
            exit 1
          fi
          
          echo "✓ Production readiness verified"

      - name: Deploy to production environment
        run: |
          echo "Deploying to production..."
          echo "Version: ${{ needs.setup.outputs.version }}"
          echo "Docker Tag: ${{ needs.setup.outputs.docker-tag }}"
          
          # Add your production deployment commands here
          # Example: kubectl set image deployment/taskflow taskflow=${{ env.REGISTRY_DOCKER_HUB }}/${{ env.IMAGE_NAME_DOCKER }}:${{ needs.setup.outputs.docker-tag }} -n production
          
          echo "✓ Production deployment initiated"

      - name: Run production health checks
        run: |
          echo "Running production health checks..."
          # Add your health check commands here
          echo "✓ Health checks passed"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ needs.setup.outputs.version }}
          body: |
            ## Release ${{ needs.setup.outputs.version }}
            
            ### Docker Images
            - Docker Hub: `${{ env.REGISTRY_DOCKER_HUB }}/${{ env.IMAGE_NAME_DOCKER }}:${{ needs.setup.outputs.docker-tag }}`
            - GitHub Container Registry: `${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${{ needs.setup.outputs.docker-tag }}`
            
            ### Build Information
            - Build Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
            - Git SHA: ${{ github.sha }}
            - Environment: ${{ needs.setup.outputs.environment }}
          draft: false
          prerelease: false

  # Job 7: Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [setup, build-app, build-docker]
    if: always()
    steps:
      - name: Generate build summary
        run: |
          echo "═══════════════════════════════════════════════════════════"
          echo "                    BUILD EXECUTION SUMMARY                 "
          echo "═══════════════════════════════════════════════════════════"
          echo ""
          echo "Build Information:"
          echo "  Version: ${{ needs.setup.outputs.version }}"
          echo "  Docker Tag: ${{ needs.setup.outputs.docker-tag }}"
          echo "  Environment: ${{ needs.setup.outputs.environment }}"
          echo "  Git SHA: ${{ github.sha }}"
          echo "  Ref: ${{ github.ref }}"
          echo ""
          echo "Job Results:"
          echo "  Build App: ${{ needs.build-app.result }}"
          echo "  Build Docker: ${{ needs.build-docker.result }}"
          echo ""
          echo "Artifacts:"
          echo "  Build artifacts available for 30 days"
          echo "  Docker image pushed to registries"
          echo ""
          echo "═══════════════════════════════════════════════════════════"

      - name: Determine build status
        run: |
          if [ "${{ needs.build-app.result }}" = "failure" ] || \
             [ "${{ needs.build-docker.result }}" = "failure" ]; then
            echo "❌ Build pipeline FAILED"
            exit 1
          else
            echo "✅ Build pipeline PASSED"
          fi
